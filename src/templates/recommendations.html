<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Tracks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .track-list {
            list-style-type: none;
            padding: 0;
        }
        .track-item {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .track-item:hover {
            background-color: #f0f0f0;
        }
        .track-info {
            display: flex;
            flex-direction: column;
        }
        .track-name {
            font-size: 18px;
            font-weight: bold;
        }
        .track-artist, .track-album {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recommended Tracks Based on Your Top Tracks</h1>
        {% if recommended_tracks %}
            <ul class="track-list">
                {% for track in recommended_tracks %}
                    <li class="track-item">
                        <div class="track-info">
                            <span class="track-name">{{ track['name'] }}</span>
                            <span class="track-artist">{{ track['artist'] }}</span>
                            <span class="track-album">{{ track['album'] }}</span>
                        </div>
                        <!-- You can add a button or link to play the track if needed -->
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No recommendations found.</p>
        {% endif %}
    </div>
</body>
</html>
